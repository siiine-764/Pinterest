<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>User List</h1>
    <ul id="user-list"></ul>

    <script>
        // Fetch users from Express backend
        fetch('http://localhost:3001/api/auth/users')
            .then(response => response.json())
            .then(users => {
                const userList = document.getElementById('_id');
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user.email; // Adjust property name if necessary
                    userList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    </script>

</body>
</html>
